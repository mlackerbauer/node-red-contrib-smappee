<!-- Node 'charge-system-config' -->
<script type="text/x-red" data-template-name="charge-system-config">
  <div class="form-row">
    <label for="node-config-input-path"><i class="fa fa-globe"></i> <span>Path</span></label>
    <input type="text" id="node-config-input-path">
  </div>

  <div class="form-row">
      <label for="node-config-input-port"><i class="fa fa-random"></i> <span>Port</span></label>
      <input type="text" id="node-config-input-port" placeholder="9999">
  </div>

  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
    <input type="text" id="node-config-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="charge-system-config">
  <p>A configuration node for an OCPP charge system for charge points.</p>
  <h3>Properties</h3>
  <h4>Path</h4>
  <p>Path to listen to OCPP connections, which is then suffixed by the charge point identity.</p>
  <h4>Port</h4>
  <p>Port for OCPP connections, should be an unused port.</p>
  <h4>Name</h4>
  <p>Type in a node name manually or keep the default name.</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('charge-system-config', {
    category: 'config',
    defaults: {
      name: {value: ''},
      path: {value: '/smappee/ocpp', required: true},
      port: {value: 4430, required: true},
    },
    label: function() {
      return this.name || 'charge system' + (this.path ? `:${this.path}` : '');
    },
    labelStyle: function() {
      return this.name ? 'node_label_italic' : '';
    },
  });
</script>

<!-- Node 'charge-point' -->
<script type="text/x-red" data-template-name="charge-point">
  <div class="form-row">
    <label for="node-input-chargeSystem"><i class="fa fa-dot-circle-o"></i> <span>Charge system</span></label>
    <input type="text" id="node-input-chargeSystem">
  </div>

  <div class="form-row">
    <label for="node-input-identity"><i class="fa fa-globe"></i> <span>Identity</span></label>
    <input type="text" id="node-input-identity" placeholder="Identity">
  </div>

  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="charge-point">
  <p>Charge point node supporting OCPP actions.</p>
  <h3>Inputs</h3>
  <p>Send requests via an OCPP request node so it is formatted correctly.</p>
  <h3>Outputs</h3>
  <p>OCPP responses are sent back as objects.</p>
  <h3>Details</h3>
  <p>Requires a charge point that supports OCPP version 1.6 to work.</p>
  <p><b>Note:</b> Please contact <a href="mailto:support@smappee.com">support@smappee.com</a> if you are having issues.</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('charge-point', {
    category: 'smappee ev',
    color: '#99c031',
    defaults: {
      name: {value: ''},
      chargeSystem: {value: '', required: true, type: 'charge-system-config'},
      identity: {value: '', required: true},
    },
    inputs: 1,
    outputs: 1,
    icon: 'bridge-dash.png',
    label: function() {
      return this.name || 'charge point' + (this.identity ? `:${this.identity}` : '');
    },
    labelStyle: function() {
      return this.name ? 'node_label_italic' : '';
    },
  });
</script>

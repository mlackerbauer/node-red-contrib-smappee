<script type="text/x-red" data-template-name="plug-consumption">
  <div class="form-row">
    <label for="node-input-device"><i class="fa fa-globe"></i> <span>Smappee</span></label>
    <input type="text" id="node-input-device">
  </div>

  <div class="form-row">
    <label for="node-input-plug"><i class="fa fa-tag"></i> <span>Plug</span></label>
    <input type="text" id="node-input-plug">
  </div>

  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
    <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
  </div>
</script>

<script type="text/x-red" data-help-name="plug-consumption">
  <p>A plug node that returns consumption data for a plug if it is available.</p>
  <h3>Inputs</h3>
  <p>Send input through <code>msg.payload</code> values:</p>
  <dl class="message-properties">
    <dt>on <span class="property-type">boolean</span></dt>
    <dd>Interval data as an array of objects.</dd>
  </dl>
  <h3>Outputs</h3>
  <p>Power values are periodically returned through <b>msg.payload</b>:</p>
  <dl class="message-properties">
    <dt>value <span class="property-type">number</span></dt>
    <dd>Consumption value of the plug.</dd>
  </dl>
  <h3>Details</h3>
  <p>Consumption values are returned for plugs that support power monitoring, such as the
  <a href="https://www.smappee.com/be_en/switch-smart-plug">Smappee Switch</a>.</p>
  <p>Requires a
  <a href="https://www.smappee.com/be_en/plus-energy-monitor">Smappee Plus</a> or
  <a href="https://www.smappee.com/be_en/pro-energy-monitor">Smappee Pro</a> device
  running with the latest firmware that supports Node-RED.</p>
  <p><b>Note:</b> Please contact <a href="mailto:support@smappee.com">support@smappee.com</a> if you are having issues.</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('plug-consumption', {
    category: 'smappee device',
    color: '#99c031',
    defaults: {
      name: {value: ''},
      device: {value: '', required: true, type: 'device-config'},
      plug: {value: '', required: true, type: 'plug-config'}
    },
    inputs: 0,
    outputs: 1,
    icon: 'arrow-in.png',
    label: function () {
      const plug = RED.nodes.node(this.plug)
      return this.name || 'plug' + (plug ? ':' + plug.uuid : '')
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : ''
    }
  })
</script>
